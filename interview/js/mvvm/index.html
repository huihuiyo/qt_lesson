	<div id="app">

		<p id="show-txt"></p>

	<script>
		// 这个页面（静态）的数据（data）核心
		// 数据和界面的双向绑定
		// 函数封装的思想 大于10行请分函数
		// 每个函数只做一件事 复用
		const obj = {
			text: '纳德拉'
		}
		Object.defineProperty (obj, 'text', {
			get: function () {
				console.log('获得属性');
				return obj;
			},
			set: function(newValue) {
				console.log('设置属性');
				document.getElementById('txt').value = newValue;
				document.getElementById('show-txt').innerText = newValue;
				return newValue;
			}
		})

		setTimeout(() => {
			obj.text = '123'

		},1000)
		document.getElementById('txt').addEventListener('keyup', function (e) {
			obj.text = e.target.value;
		})
