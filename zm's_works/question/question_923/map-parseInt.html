<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    const res = ['1', '2', '3'].map(parseInt)
    // '1' 0 parseInt('1', 0); 0 -> 10 1
    // '2' 1 parseInt('2', 1); 1 -> 不合法 NaN
    // '3' 2 parseInt('3', 2); 2 -> 3不为2进制依旧不合法 NaN
    console.log(res) // [1, NaN, NaN]
    // 函数一等公民： 它和其他的变量有同等的地位
    function foo (a, b) {
      console.log(a)
      b()
    }
    function bar () {
      console.log(456)
    }
    foo(1, bar);
    // 1
    ['1', '2', '3'].map((a, b, c) => {
      console.log(a, b, c)
    })
    // 2
    function bar123 (d, e, f) {
      console.log(d, e, f)
    }
    ['1', '2', '3'].map(bar123)
    
    var str = '123'
    var str1 = '11'
    parseInt(str, 10) // 默认为 10 进制
    parseInt('123', 2)
    // 返回的都是10进制的

    parseInt(str1, 2) // 3
    parseInt(str1, 10) // 11
  </script>
</body>
</html>
