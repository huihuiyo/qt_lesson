<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // map
    var money = [10, 11, 12];
    var mapMoney = money.map(item => {
      return 10 * item;
    })
    console.log(mapMoney);
    // for foreach

    // reduce
    var count = money.reduce((pre, next) => {
      return pre + next
    })
    console.log(count);
    
    var arr = [0, 9, 3, 7]
    let max = arr.reduce((pre, next) => {
      return Math.max(pre, next)
    })
    console.log(max);
  </script>
</body>
</html>
