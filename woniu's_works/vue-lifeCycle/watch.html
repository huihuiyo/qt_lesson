<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<title>Document</title>
</head>
<body>
	<div id="app">
		<div class="temperatrue">{{temperatrue}}</div>
		<div class="suggest">{{suggest}}</div>
		<div class="btn">
			<button @click="addFn">add</button>
			<button @click="reduceFn">reduce</button>
		</div>
	</div>
	<script>
		var app = new Vue({
			el: '#app',
			data () {
				return {
					temperatrue: 27,
					suggest: '短袖'
				}
			},
			methods: {
				addFn () {
					this.temperatrue += 5;
				},
				reduceFn () {
					this.temperatrue -= 5;
				}
			},
			// watch: {
			// 	temperatrue: function (newVal, oldVal) {
			// 		// console.log(newVal, oldVal);
			// 		if (newVal >= 26) {
			// 			this.suggest = '短袖';
			// 		} else if (newVal < 26 && newVal > 10) {
			// 			this.suggest = '长袖';
			// 		} else {
			// 			this.suggest = '棉袄';
			// 		}
			// 	}
			// }
			
		})
		app.$watch ('temperatrue', function(newVal, oldVal) {
			if (newVal >= 26) {
				this.suggest = '短袖';
			} else if (newVal < 26 && newVal > 10) {
				this.suggest = '长袖';
			} else {
				this.suggest = '棉袄';
			}
		})
	</script>
</body>
</html>
